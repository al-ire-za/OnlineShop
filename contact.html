<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OnlineShop</title>
        <link rel="stylesheet" href="./style/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    </head>


    <body class="bg-black/90  flex flex-col min-h-screen">

        <header id="main-header" class="bg-black p-3 sticky top-0 border-b border-orange-600 ">
            <div class="flex justify-between items-center max-w-[1300px] mx-auto">
                <div class="flex items-center gap-4">
                    <div class="flex justify-center items-center">
                        <img src="./images/logo.png" alt="" class="w-14 h-10">
                        <span class="text-xl font-bold text-transparent bg-gradient-to-r from-orange-300 to-red-700 bg-clip-text">OnlineShop</span>
                    </div>
                    <nav class="hidden md:block text-white text-sm space-x-2">
                        <a href="http://127.0.0.1:5500/OnlineShop/index.html" class="hover:text-orange-600 ">Home</a>
                        <a href="#" class="text-orange-600">contact us</a>
                    </nav>
                </div>

                <div class="flex">
                    <button id="shopping-cart" class="hover:scale-110 transition-transform duration-200 bg-transparent text-xl">ðŸ›’</button>
                    <button id="toggleSwitch" class="w-14 h-8 flex items-center bg-gray-500 rounded-full p-1 transition-colors duration-300">
                        <div id="toggleCircle" class="w-6 h-6 bg-black rounded-full shadow-md transform transition-transform duration-300">
                        ðŸŒ™
                        </div>
                    </button>
                </div>
            </div>
        </header>

        <main class="grid place-items-center flex-grow">
            <section id="form" class="bg-black w-[400px] rounded-lg shadow-[0_0_25px_rgba(0,0,0,0.6)] border border-orange-600">
                <form class="flex flex-col gap-2 px-10 py-10">
                    <div class="flex flex-col">
                        <label for="name" class="text-white mb-1 ">Name</label>
                        <input type="text" class="w-full p-1 focus:border focus:border-orange-500 focus:outline-none"
                        pattern="^[A-Za-z\s]{3,30}$" required>
                    </div>

                    <div class="flex flex-col">
                        <label for="email" class="text-white mb-1">Email</label>
                        <input type="email" class="w-full p-1 focus:border focus:border-orange-500 focus:outline-none"
                        pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
                    </div>

                    <div class="flex flex-col">
                        <label for="Phone" class="text-white mb-1">Phone number</label>
                        <input type="text" class="w-full p-1 focus:border focus:border-orange-500 focus:outline-none"
                        pattern="^[0-9]{10,11}$" required>
                    </div>

                    <div class="flex flex-col">
                        <label for="Message" class="text-white mb-1">Message</label>
                        <textarea name="" id="Message" class="w-full p-1 focus:border focus:border-orange-500 focus:outline-none"
                        pattern=".{10,300}" required></textarea>
                    </div>
                    <button type="submit" class="w-full text-white bg-gradient-to-r from-orange-400 to-red-800 p-2 mt-4">Send</button>
                </form>
            </section>
        </main>
        
        <Script src="./scriptcantact.js"></Script>
    </body>
</html>
