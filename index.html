<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OnlineShop</title>
        <link rel="stylesheet" href="./style/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="icon" href="./images/Gemini_Generated_Image_200n05200n05200n.png">
        <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    </head>


<body class="font-vazir bg-black/90">

    <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-white rounded-lg w-96 p-4 border border-orange-600">
            <h2 class="text-lg font-bold mb-2">Shopping Cart</h2>
            <div id="cart-items" class="max-h-64 overflow-y-auto">
                <p class="text-center text-gray-500">Shopping cart is empty.</p>
            </div>
            
            <div class="flex justify-end mt-4">
                <button id="close-cart" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Close</button>
            </div>
        </div>
    </div>
    
    <header id="main-header" class="bg-black p-3 sticky top-0 border-b border-orange-600">
        
        <div class="flex justify-between items-center max-w-[1300px] mx-auto">
            <div class="flex items-center gap-4">
                <div class="flex justify-center items-center">
                    <img src="./images/logo.png" alt="" class="w-14 h-10">
                    <span class="text-xl font-bold text-transparent bg-gradient-to-r from-orange-300 to-red-700 bg-clip-text">OnlineShop</span>
                </div>
                <nav class="hidden md:block text-white text-sm space-x-2">
                    <a href="http://127.0.0.1:5500/OnlineShop/index.html" class="text-orange-600">Home</a>
                    <a href="http://127.0.0.1:5500/OnlineShop/contact.html" class="hover:text-orange-600">contact us</a>
                </nav>
            </div>

            <div class="flex justify-center items-center gap-1">
                <button id="shopping-cart" class="hover:scale-110 transition-transform duration-200 bg-transparent text-xl">ðŸ›’</button>
                <button id="toggleSwitch" class="w-14 h-8 flex items-center bg-gray-500 rounded-full p-1 transition-colors duration-300">
                    <div id="toggleCircle" class="w-6 h-6 bg-black rounded-full shadow-md transform transition-transform duration-300">
                    ðŸŒ™
                    </div>
                </button>
                <button id="home-nav" class="md:hidden text-white justify-center items-center pt-1"><i class="fas fa-bars text-white text-2xl"></i></button>
            </div>
        </div>
    </header>

    <div id="mobile-menu" class="hidden flex flex-col bg-black text-black p-2 border-b border-orange-600">
        <a href="http://127.0.0.1:5500/OnlineShop/index.html" class="p-1 text-sm text-orange-600">Home</a>
        <a href="http://127.0.0.1:5500/OnlineShop/contact.html" class="p-1 text-sm text-white hover:text-orange-600">Contact Us</a>
    </div>


    <section class="container max-w-[1300px] mx-auto mt-5 p-3">
        <div class="sticky top-[68px] relative md:hidden mb-4">
            <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input id="input-Product" type="text" placeholder="Product name" 
                class="pl-10 pr-3 py-2 rounded-sm w-full search-input bg-black border border-orange-600 text-white outline-none placeholder-white/80" />
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-2">
            <aside id="sidebar" class="sticky top-[68px] border border-orange-600 hidden md:block md:grid-cols-1 bg-black/75 h-fit p-2 rounded-lg">
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-orange-600"></i>
                    <input type="text" id="search-input" placeholder="Product name" 
                        class="pl-10 pr-3 py-2 rounded-sm w-full search-input outline-none focus:border focus:border-orange-600 " />
                </div>

                <div class="flex flex-col">
                    <span class="text-white font-bold text-lg p-1 mt-4">Category</span>
                    <div class="p-2">
                        <input id="Beauty" type="checkbox" class="accent-orange-600">
                        <span class="text-white py-2">Beauty</span>
                    </div>
                    <div class="p-2">
                        <input id="Fragrances" type="checkbox" class="accent-orange-600">
                        <span class="text-white py-2">Fragrances</span>
                    </div>
                    <div class="p-2">
                        <input id="Furniture" type="checkbox" class="accent-orange-600">
                        <span class="text-white py-2">Furniture</span>
                    </div>
                    <div class="p-2">
                        <input id="Groceries" type="checkbox" class="accent-orange-600">
                        <span class="text-white py-2">Groceries</span>
                    </div>
                    
                </div>
            </aside>

            <main class="md:col-span-2 lg:col-span-3">
                <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                    
                </div>
            </main>
        </div>
    </section>

    <script src="./script.js"></script>
</body>


</html>
