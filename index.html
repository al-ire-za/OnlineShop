<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OnlineShop</title>
        <link rel="stylesheet" href="./style/output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


    </head>


<body class="font-vazir bg-black/90">
    
    <header id="main-header" class="bg-black p-3 sticky top-0">
        <div class="flex justify-between items-center max-w-[1300px] mx-auto">
            <div class="flex items-center gap-4">
                <div class="flex justify-center items-center">
                    <img src="./images/logo.png" alt="" class="w-14 h-10">
                    <span class="text-xl font-bold text-transparent bg-gradient-to-r from-orange-300 to-red-700 bg-clip-text">OnlineShop</span>
                </div>
                <nav class="hidden md:block text-white text-sm space-x-2">
                    <a href="#" class="text-orange-600">Home</a>
                    <a href="#" class="hover:text-orange-600">contact us</a>
                </nav>
            </div>

            <div>
                <button class="hover:scale-110 transition-transform duration-200 bg-transparent text-xl">ðŸ›’</button>
                
            </div>
        </div>
    </header>

    <section class="container max-w-[1300px] mx-auto mt-5 p-3">
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-2">
            <aside class="sticky top-16 border border-orange-600 hidden md:block md:grid-cols-1 bg-black/75 h-fit p-2 rounded-lg">
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="Product name" 
                        class="pl-10 pr-3 py-2 rounded-sm w-full" />
                </div>

                <div class="flex flex-col">
                    <span class="text-white font-bold text-lg p-1 mt-4">Category</span>
                    <div class="p-2">
                        <input type="checkbox">
                        <span class="text-white py-2">Beauty</span>
                    </div>
                    <div class="p-2">
                        <input type="checkbox">
                        <span class="text-white py-2">Fragrances</span>
                    </div>
                    <div class="p-2">
                        <input type="checkbox">
                        <span class="text-white py-2">Furniture</span>
                    </div>
                    <div class="p-2">
                        <input type="checkbox">
                        <span class="text-white py-2">Groceries</span>
                    </div>
                    <div class="p-2">
                        <input type="checkbox">
                        <span class="text-white py-2">Kitchen Accessories</span>
                    </div>
                    <div class="p-2">
                        <input type="checkbox">
                        <span class="text-white py-2">Laptops</span>
                    </div>
                    <div class="p-2">
                        <input type="checkbox">
                        <span class="text-white py-2">Mens Shirts</span>
                    </div>
                    <div class="p-2">
                        <input type="checkbox">
                        <Span class="text-white py-2">Motorcycle</Span>
                    </div> 
                </div>
            </aside>

            <main class="md:col-span-2 lg:col-span-3">
                <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                    
                </div>
            </main>
        </div>
    </section>



    <script src="./script.js"></script>
</body>


</html>
